<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>toDo</h1>
    </header>

    <main>
        <h2>What will you do today?</h2>

        <section id="taskList"></section>

        <section id="addNSort">
            <input id="taskInput" type="text" name="taskInput" placeholder="Write task here...">
            <button id="addTask"><i class="fas fa-2x fa-plus"></i></button>
            <button id="sortAll">All</button>
            <button id="sortComplete">Completed</button>
            <button id="sortIncomplete">Incomplete</button>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/9d873b5877.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
